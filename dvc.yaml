stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
      - data/raw/data.csv
      - src/preprocess.py
    outs:
      - data/processed/reference.csv
      - data/processed/current.csv

  train:
    cmd: python src/train.py
    deps:
      - data/processed/reference.csv
      - src/train.py
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - data/processed/current.csv
      - models/model.pkl
      - src/evaluate.py

  monitor:
    cmd: python src/monitoring.py
    deps:
      - data/processed/reference.csv
      - data/processed/current.csv
      - models/model.pkl
      - src/monitoring.py
