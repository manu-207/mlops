stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
      - data/raw/data.csv
      - src/preprocess.py
    params:
      - preprocess.input
      - preprocess.output
    outs:
      - data/processed/data.csv

  train:
    cmd: python src/train.py
    deps:
      - data/processed/data.csv
      - src/train.py
    params:
      - train.data
      - train.target
      - train.random_state
      - train.n_estimators
      - train.max_depth
      - train.model
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - data/processed/data.csv
      - data/processed/reference.csv
      - data/processed/current.csv
      - models/model.pkl
      - src/evaluate.py
    outs:
      - reports/evidently_data_drift.html:
          cache: false
