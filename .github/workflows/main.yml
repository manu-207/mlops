name: MLOps CI Pipeline (DVC + MLflow + ECR) end to end project

on:
  push:
    branches: [ main ]

jobs:
  train-build-push:
    runs-on: ubuntu-latest

    env:
      # MLflow
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_EXPERIMENT_NAME: manu7-mlops

      # AWS
      AWS_REGION: ap-south-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

      # ECR
      ECR_REPOSITORY: manu7-mlops-api
      IMAGE_TAG: latest

    steps:
      # -----------------------------
      # 1. Checkout code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Configure AWS credentials
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------
      # 3. Verify AWS identity
      # -----------------------------
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # -----------------------------
      # 4. Setup Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # 5. Install dependencies (PINNED)
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      # -----------------------------
      # 6. Debug versions (optional but recommended)
      # -----------------------------
      - name: Debug dependency versions
        run: |
          pip show dvc
          pip show pathspec
          pip show evidently

      # -----------------------------
      # 7. Pull data from DVC (S3)
      # -----------------------------
      - name: Pull data from DVC
        run: dvc pull

      # -----------------------------
      # 8. Run DVC pipeline (train + evaluate + Evidently)
      # -----------------------------
      - name: Run DVC Pipeline
        run: dvc repro

      # -----------------------------
      # 9. Login to Amazon ECR
      # -----------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # 10. Create ECR repository (if not exists)
      # -----------------------------
      - name: Create ECR repository
        run: |
          aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            || aws ecr create-repository \
              --repository-name $ECR_REPOSITORY

      # -----------------------------
      # 11. Build Docker image
      # -----------------------------
      - name: Build Docker image
        run: |
          docker build \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG .

      # -----------------------------
      # 12. Push Docker image to ECR
      # -----------------------------
      - name: Push Docker image to ECR
        run: |
          docker push \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
