name: MLOps CI Pipeline (DVC + MLflow + Evidently + ECR)

on:
  push:
    branches: [ main ]

jobs:
  train-build-push:
    runs-on: ubuntu-latest

    env:
      # MLflow
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_EXPERIMENT_NAME: manu7-mlops

      # AWS
      AWS_REGION: ap-south-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

      # ECR
      ECR_REPOSITORY: manu7-mlops-api
      IMAGE_TAG: latest

    steps:
      # -----------------------------
      # 1. Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for DVC

      # -----------------------------
      # 2. Setup Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # -----------------------------
      # 3. Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            dvc[s3] \
            mlflow \
            evidently \
            pandas \
            scikit-learn \
            joblib \
            boto3

      # -----------------------------
      # 4. Configure AWS credentials
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------
      # 5. Verify AWS identity
      # -----------------------------
      - name: Verify AWS identity
        run: aws sts get-caller-identity

      # -----------------------------
      # 6. DVC pull (ONLY tracked files)
      # -----------------------------
      - name: Pull data from DVC
        run: |
          dvc pull
          dvc status

      # -----------------------------
      # 7. Run DVC pipeline
      # (preprocess → train → evaluate)
      # -----------------------------
      - name: Run DVC pipeline
        run: dvc repro

      # -----------------------------
      # 8. Upload Evidently report
      # -----------------------------
      - name: Upload Evidently Drift Report
        uses: actions/upload-artifact@v4
        with:
          name: evidently-drift-report
          path: reports/drift_report.html

      # -----------------------------
      # 9. Login to Amazon ECR
      # -----------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # 10. Create ECR repository (if not exists)
      # -----------------------------
      - name: Create ECR repository
        run: |
          aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            || aws ecr create-repository \
              --repository-name $ECR_REPOSITORY

      # -----------------------------
      # 11. Build Docker image
      # -----------------------------
      - name: Build Docker image
        run: |
          docker build \
            -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG .

      # -----------------------------
      # 12. Push Docker image to ECR
      # -----------------------------
      - name: Push Docker image to ECR
        run: |
          docker push \
            $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
